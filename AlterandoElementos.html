
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sintaxe do jQuery</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>

        <![endif]-->



    </head>
    <body>
        
       <div class="box red">
           vermelha
       </div>
          
       <div class="box yellow">
           amarelo
       </div>

       <div class="box blue">
          azul
       </div>


        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      <!--
          $(selector).action();
          $ define o Jquery
          selector busca de elemntos html
          .action() ação

       -->

        <script type="text/javascript">
            $(function() {
                $(".red").css({
                    'background-color':'#FF0000',
                    'border-color':'#FF0000',
                    'color':'#FFFFFF',
                    'fonte-size':'12px'
                });

                $(".yellow").css({
                    "background-color":"#FFFF00",
                    'border-color':'#FFFF00',
                    'color':'#FFFFFF',
                    'fonte-size':'16px'
                });


                $(".blue").css({
                    "background-color":"#0000FF",
                    'border-color':'#0000FF',
                    'color':'#FFFFFF',
                    'fonte-size':'20px'
                });


               //obter valores
               var width = $(".blue").css("width");
               var height = $(".blue").css("height");
               console.info(width);
               console.info(height);

               var newwidth = $(".blue").width();
               var newheight = $(".blue").height();
               console.info(newwidth + "x" + newheight);

               $(".box").addClass("circulo");
               $(".blue").removeClass("box");


               var verificarClasse = $(".yellow").hasClass("circulo");
               console.info(verificarClasse);
            });
        </script>

    </body>
</html>
