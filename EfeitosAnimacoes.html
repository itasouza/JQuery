
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sintaxe do jQuery</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->



    </head>
    <body>
        
           <input class="control" type="text"/>
           <ul>
               <li>Linha 1</li>
               <li>Linha 2</li>
               <li>Linha 3</li>
               <li>Linha 4</li>
               <li>Linha 5</li>
           </ul>
     
           <button class="btn-show " disabled="disabled">Mostrar</button>      
           <button class="btn-hide" disabled="disabled">Esconder</button> 
           <button class="btn-toggle" disabled="disabled">Alternar</button> 
           <button class="btn-slide-toggle" disabled="disabled">Alternar com slide</button>   
           <button class="btn-fade-toggle" disabled="disabled">Alternar com fade</button>  
           <button class="btn-animate" disabled="disabled">Aplicar Animação CSS</button>    

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



        <script type="text/javascript">
            $(function(){
               
               $(".btn-show").click(function(){
                  $("li").show("show",function(){
                      console.info("Show Completo");
                  });
               });

               $(".btn-hide").click(function(){
                  $("li").hide("fast", function(){
                      console.info("Hide completo");
                  });
               });
          
              $(".btn-toggle").click(function(){
                  $("li").toggle(5000, function(){
                      console.info("Toggle completo");
                  });
               });

              $(".btn-slide-toggle").click(function(){
                 $("li").slideToggle(200, function(){
                     console.info("slideToggle completo");
                     $(this).css("font-size","30px");
                 });
              });

              $(".btn-fade-toggle").click(function(){
                 $("li").fadeToggle(3500, function(){
                    console.info("fadeToggle completo"); 
                    $(this).css("font-size","40px");
                 });
              });

              $(".btn-animate").click(function(){
                 $("li").animate({
                     marginleft: "+=20",
                     fontSize: "+=2"
                 },3000, function(){
                      console.info("Animação completo"); 
                      $(this).delay(3000).fadeOut("fast");
                 });
              });

            });

            $(".control").keyup(function(){
               var text = $(this).val();
               if(text != null && text != "" && text.length >= 5){
                  $("button").removeAttr("disabled")
               }else{
                   $("button").attr("disabled","disabled")
               }
            });
        
        </script>

    </body>
</html>
