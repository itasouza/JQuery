
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sintaxe do jQuery</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->



    </head>
    <body>

        <form class="form-validate" method="POST" action="#">
        <input type="text" name="nome" placeholder="Nome" class="required" />
        <br />
        <input type="text" name="cidade" placeholder="Cidade" class="required" />
        <br />
        <input type="text" name="estado" placeholder="Estado" minlength="5" class="required" />
        <br />
        <button type="submit">
        Enviar
        </button>
        </form>


        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/localization/messages_pt_BR.min.js"></script>



        <script type="text/javascript">

        $(function() {
            $(".form-validate").submit(function(e) {
            console.info("Submit ok");
            e.preventDefault();
            return false;
        });
        
        $(".form-validate").validate();
        });

        </script>

    </body>
</html>
